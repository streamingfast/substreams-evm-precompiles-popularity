specVersion: v0.1.0
package:
  name: substreams_evm_precompile_popularity
  version: v0.1.0

imports:
    ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.1.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - google
    - sf/ethereum/type
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_calls
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.substreams.v1.Clock
      - map: ethcommon:filtered_calls
    output:
      type: proto:contract.v1.Calls

network: mainnet

params:
  ethcommon:filtered_calls: call_to:0x0000000000000000000000000000000000000001