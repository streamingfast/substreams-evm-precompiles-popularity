specVersion: v0.1.0
package:
  name: substreams_evm_precompile_popularity
  version: v0.1.0

imports:
    ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.1.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - google
    - sf/ethereum/type
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_counts
    kind: store
    updatePolicy: add
    valueType: int64
    initialBlock: 20000000
    inputs:
      - map: ethcommon:filtered_calls

  - name: map_counts
    kind: map
    initialBlock: 20000000
    inputs:
      - store: store_counts
        mode: get
    output:
      type: proto:contract.v1.PrecompilesPopularity

network: mainnet

params:
  ethcommon:filtered_calls: call_to:0x0000000000000000000000000000000000000001